<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book and Review</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/addbook.css' %}">
</head>
<body>
    <div id="wrapper">
        <a href="/books">Home</a>
        <a href="/logout">Logout</a>
        <h3>Add a New Book Title and a Reivew</h3>
        <form action="/addbook" method=POST>
        {% csrf_token %}
        <h4>Book Title:</h4>
        <input type="text" name="title">
        <h4>Author:</h4>
        <h5>Choose from the list:</h5>
        <select name="author">
            {% for i in author  %}
              <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>
        <h5>Or add a new author:</h5>
        <input type="text" name="addauthor">
        <h4>Review:</h4>
        <textarea name="review"></textarea>
        <h4>Rating:</h4>
        <select name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <h4>stars.</h4>
        <button type="submit">Add Book and Review</button>
        </form>
    </div>
</body>
</html>
